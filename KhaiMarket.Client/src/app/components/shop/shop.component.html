<div class="py-5 bg-body-tertiary">
  <div class="container">
    <div class="row">
      @for (product of products; track product.id) {
      <div class="col">
        <div class="card shadow-sm">
          <img class="card-img-top" height="225" src="{{ product.imageUrl }}" />
          <div class="card-body">
            <div class="card-header py-sm-0 mb-2">
              <h5 class="card-text">
                {{ product.name }}
              </h5>
              <p>Rp. {{ product.price }}</p>
            </div>
            <p class="card-text">
              {{ product.description }}
            </p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
