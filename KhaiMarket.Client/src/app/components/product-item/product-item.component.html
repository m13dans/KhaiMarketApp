<div class="card shadow mb-5">
  <img class="" src="{{ product.imageUrl }}" alt="{{ product.name }}" />
  <div class="card-body d-flex flex-column justify-content-between">
    <a href="#" class="card-title text-decoration-none">
      <h6>{{ product.name }}</h6>
    </a>
    <span class="card-subtitle card-title">{{
      product.price | currency : "Rp. " : "symbol"
    }}</span>
    <p class="card-text text-start">
      @if (product.description.length < 67){ {{ product.description }}} @else {
      {{ product.description.substring(0, 66) + " ..." }} }
    </p>
    <div class="row">
      <div
        class="btn btn-group-sm col-12 col-lg-6 d-flex justify-content-lg-start justify-content-center"
      >
        <button type="button" class="btn btn-outline-secondary me-1">
          <fa-icon [icon]="faShoppingCart" class=""></fa-icon>
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary">
          View
        </button>
      </div>
      <div
        class="col-12 col-lg-6 d-flex flex-column align-items-center align-items-lg-end"
      >
        <small class="text-body-secondary">{{ product.totalStars }} / 5 </small>
        <small class="text-body-secondary">
          {{ product.reviewsDTO.length }} ratings</small
        >
      </div>
    </div>
  </div>
</div>
