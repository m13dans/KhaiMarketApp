<div class="justify-content-between">
  <form class="d-flex" role="search">
    <input
      class="form-control form-control-sm bg-secondary-subtle me-2"
      type="search"
      name="searchValue"
      placeholder="Search"
      [(ngModel)]="searchValue"
    />
    <button
      class="btn btn-sm btn-outline-secondary"
      type="submit"
      (click)="submitSearch()"
    >
      Search
    </button>
  </form>
</div>
